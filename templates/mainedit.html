<head>
    <meta charset="UTF-8">

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{url_for('Login')}}">Log in/Registrarse</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">

                    <li class="nav-item">
                        <a class="nav-link" href="https://www.facebook.com/exotikaremx">Facebook</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                            href="https://instagram.com/exoticaremx?igshid=MzRlODBiNWFlZA==">Instagram</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://maps.app.goo.gl/D52XSrDVDNXDdCP17">Direccion</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center mt-2 mb-2">
                <img class="logovet" src="{{url_for('static',filename='logoexoticare.png')}}">
            </div>
        </div>
        <br>
        <h2>Editar cita</h2>
        <form action="/update/{{cita.0}}" method="POST">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Nombre y Apellido</label>
                <input type="text" name="nomapellido" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp" value="{{cita.1}}">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Telefono</label>
                <input type="text" name="telefono" class="form-control" id="exampleInputPassword1" value="{{cita.2}}">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Correo</label>
                <input type="email" name="correo" class="form-control" id="exampleInputPassword1" value="{{cita.3}}">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Mascota</label>
                <select class="form-select" aria-label="Default select example" name="mascota" value="{{cita.4}}">
                    <option selected>Mascota</option>
                    <option value="Perro">Perro</option>
                    <option value="Gato">Gato</option>
                    <option value="Conejo">Conejo</option>
                    <option value="Hamster">Hamster</option>

                </select>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Servicio</label>
                <select class="form-select" aria-label="Default select example" name="motivo" value="{{cita.5}}">
                    <option selected>Selecciona el tipo de cita</option>
                    <option value="Consulta General">Consulta general</option>
                    <option value="Vacunacion">Vacunacion</option>
                    <option value="Inyectable">Inyectable</option>
                    <option value="Desparasitacion">Desparasitacion</option>

                </select>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Fecha y Hota</label>
                <input type="datetime" class="form-control" id="exampleInputPassword1" placeholder="YYYY-MM-DD 12:00"
                    name="fecha" value="{{cita.6}}">
            </div>

            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
    <br><br>
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">

            </a>

                    </svg></a></li>

                    </svg></a></li>
        </ul>
    </footer>

</body>

</html>
